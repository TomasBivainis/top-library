<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div id="container" class="container">
    <button id="exit">X</button>
    <form class="form" id="form" action="">
      <label for="title">Book title:<br></label>
      <input type="text" name="title" placeholder="Enter book title..." required><br>
      <label for="author">Book author:</label><br>
      <input type="text" name="author" id="author" placeholder="Enter author..." required><br>
      <label for="pages">Page number:</label><br>
      <input type="number" name="pages" id="pages" placeholder="Enter page number..." required><br>
      <label for="read">Have you read the book?</label><br>
      <label for="yes"><input type="radio" name="read" id="yes" value="yes" required> Yes</label><br>
      <label for="no"><input type="radio" name="read" id="no" value="no" required> No</label><br>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <div class="main">
    <h1 id="title">Library</h1>
    <button id="addBook">Add Book</button>
    <div id="books"></div>
  </div>
</body>
</html>
